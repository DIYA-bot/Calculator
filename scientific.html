<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
     body{
         
               display: flex;
               justify-content: center;
               margin:20px;
               align-items: center;
               background: linear-gradient(90deg,rgb(87, 87, 87)
               ,rgb(213, 214, 214));
          }
          .mainContainer{
               margin-top:65px;
               height:25rem;width:28rem;
               border:1px outset rgb(0, 0, 0);
               border-radius: 20px;
               overflow:hidden;
               box-shadow: 5px 8px 10px -8px black ;
               background:linear-gradient(135deg,rgb(10, 17, 26),rgb(1, 10, 41),
               rgb(2, 2, 4));
               
          }
          #display{
                  height:4.4rem;width:25.4rem;
                  background:linear-gradient(to bottom ,rgb(62, 80, 111),
                  rgba(48, 57, 93, 0.879));
                  border-radius: 5px;
                  margin-left:20px;
                  margin-top: 15px;
                  margin-bottom: 5px;
                  font-size:x-large;
                  color:rgb(26, 25, 25);
                  border:none;outline:none;
          }
          .btn{
               height:30px; width:50px;
               border:1px solid rgb(1, 21, 39);
               background: linear-gradient(230deg ,rgb(41, 174, 214),
                  rgb(63, 83, 98));
               border-top-left-radius: 15px;
               border-bottom-right-radius: 15px;
               margin-top: 10px;
               margin-left:16px;
               font-weight: bold;
               color:rgb(6, 0, 0);
               font-size:large;
               padding-right:15px;
               transition:ease-in-out 0.5s;
          }
          .btn:hover{
               background: linear-gradient(230deg ,rgb(156, 221, 241),
                  rgb(64, 188, 229));
               border-top-right-radius: 15px;
               border-bottom-left-radius: 15px;
               border:1px groove rgb(103, 251, 254);
          }
          #exp{
               height:33px;width:5.5rem;
               border:1px solid rgb(0, 0, 0);
               background: linear-gradient(230deg ,rgb(41, 174, 214),
                  rgb(63, 83, 98));
                  border-top-left-radius: 12px;
               border-bottom-right-radius: 12px;
               
               margin-top: 10px;
                margin-left:15px;
                 font-weight: bold;
               color:rgb(6, 0, 0);
               font-size:x-large;
               padding-right:5px; 
          }
          #point{
              
               font-size:x-large;
               padding-right:10px;
             
               text-align: center;  
          }
          #clear{
               background: linear-gradient(180deg,rgb(244, 66, 164),rgb(181, 10, 113));
              border-radius: 5px;
               height:30px; width:50px;    
          }
           
     </style>

     <title>Document</title>
</head>
<body>
     <div class
="mainContainer">
          <input id="display" type="text"></input>
          <button class="btn droplet-button">1</button>
          <button  class="btn">2</button>
          <button  class="btn">3</button>
          <button  class="btn">4</button>
          <button  class="btn">5</button> 
          <button class="btn" id="clear">C</button>
          
          <div >
         <button   class="btn ">6</button>
         <button   class="btn">7</button>
         <button   class="btn">8</button>
          <button   class="btn">9</button>
          <button  class="btn">0</button> 
          <button  class="btn">+</button> 
         
          </div> 
     <div >
          <button   class="btn"> x² </button>
          <button class="btn" >x3</button>
          <button  class="btn">x^y</button>
          <button  class="btn">∛x</button>
          <button class="btn"> √x</button>
          <button  class="btn">×</button> 
          
     </div> 
          <div>
          <button  class="btn"> log₁₀</button>
          <button  class="btn">logₓ</button>
          <button  class="btn">ln</button>
          <button  class="btn">sin</button>
          <button  class="btn">cos</button>
          <button  class="btn">÷</button>
     </div> 
     <div>
          
          <button  class="btn">tan</button>
          <button class="btn">sin⁻¹</button>
          <button class="btn">cos⁻¹</button>
          <button class="btn">tan⁻¹</button>
          <button class="btn">sinh</button>
          <button  class="btn">-</button> 
          
          
     </div>
     <div>
          <button class="btn">cosh</button>
          <button class="btn">tanh</button>
          <button class="btn">Σx</button>
          <button class="btn">Σx²</button>
          <button class="btn">n!</button>
          <button  class="btn">%</button>
     </div>
     
           <div>
          <button class="btn">nCr</button>
          <button class="btn">nPr</button>
          <button  class="btn">EXP</button>
          <button id="point" class="btn">.</button>
                <button class="btn">Del</button>
          <button id="equalto" class="btn">=</button>
       </div>
     </div>

</body>
</html>

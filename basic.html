<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <style>
          body{
               display: flex;
               justify-content: center;
               margin:20px;
               align-items: center;
               background: linear-gradient(90deg,rgb(182, 227, 238),rgb(174, 242, 248));
          }
          .mainContainer{
               height:20rem;
               width:17rem;
               border:1px outset rgb(158, 197, 255);
               border-radius: 20px;
               background:linear-gradient(135deg,rgb(147, 190, 254),rgb(11, 145, 235));
               
          }
          #display{
                  height:3.4rem;
                  width:15rem;
                  background:linear-gradient(135deg,rgb(207, 224, 252),rgb(140, 183, 212));
                  border-radius: 5px;
                  margin:15px;
                  font-size:x-large;
                  color:rgb(26, 25, 25);
                  border:none;
                  outline:none;
          }
          .btn{
               height:30px;
               width:32px;
               border:1px solid rgb(3, 99, 183);
               background: rgb(64, 145, 215);
               border-radius: 2px;
               margin-top: 10px;
               margin-left:16px;
               font-weight: bold;
               color:rgb(6, 0, 0);
               font-size:x-large;
               padding-right:5px;
          }
          #zero{
               height:33px;
               width:5.5rem;
               border:1px solid rgb(3, 99, 183);
               background: rgb(64, 145, 215);
               border-radius: 2px;
               margin-top: 10px;
               margin-left:15px;
               font-weight: bold;
               color:rgb(6, 0, 0);
               font-size:x-large;
               padding-right:5px; 
          }
          #point,#minus,#equalto{
               height:33px;
               width:32px;
               border:1px solid rgb(3, 99, 183);
               background: rgb(64, 145, 215);
               border-radius: 1px;
               margin-top: 10px;
               margin-left:13px;
               margin-right:2px;
               font-weight: bold;
               color:rgb(6, 0, 0);
               font-size:x-large;
               padding-right:5px;
               text-align: center;  
          }
         
     </style>
  <title>Basic Calculator</title>
</head>
<body >
  <div class
="mainContainer">
          <input id="display" type="text"></input>
          <button 
     class="btn">÷</button>
          <button  class="btn">×</button>
          <button  class="btn">+</button>
          <button  class="btn">%</button>
          <button  class="btn">C</button>
       <div >
          <button   class="btn">1</button>
          <button   class="btn">2</button>
          <button   class="btn">3</button>
          <button   class="btn">(</button>
          <button   class="btn">)</button>
         </div> 
       <div>
          <button  class="btn">4</button>
          <button  class="btn">5</button>
          <button  class="btn">6</button>
          <button  class="btn">{</button>
          <button  class="btn">}</button>
         </div> 
       <div>
          <button  class="btn">7</button>
          <button  class="btn">8</button>
          <button  class="btn">9</button>
          <button  class="btn">[</button>
          <button  class="btn">]</button>
       </div>  
       <div>
          <button id="zero" class="btn">0</button>
          <button id="point" class="btn">.</button>
          <button id
     ="minus" class="btn">-</button>
          <button id="equalto" class="btn">=</button>
       </div>
     </div>
     <script>
          const display=document.getElementById('display');
          const btns=document.querySelectorAll('.btn');
          btns.forEach(btn=>{
               btn.addEventListener('click',()=>{
               const value=btn.textContent;
             if(value==='C'){
          display.value="";
     }else if(value=== '='){
          try{
               const result=eval(display.value.replace(/×/g,'*').replace(/÷/g,'/').replace(/(\d+(\.\d+)?)%/g, '($1/100)')
);
               display.value=result;
          }catch{
               display.value="Error";
          }
     }else{
          display.value +=value;
     }   
          });
     });        
     </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Basic Calculator</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-blue-400 p-4 rounded-2xl shadow-xl w-72">
    <input type="text" id="display" readonly 
      class="w-full bg-white rounded text-right text-2xl p-3 mb-4 font-mono shadow-inner" />

    <div class="grid grid-cols-4 gap-2">
      <!-- Row 1 -->
     
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">+</button>

      <!-- Row 2 -->
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">-</button>

      <!-- Row 3 -->
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">×</button>

      <!-- Row 4 -->
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn">=</button>
      <button class="btn">÷</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const value = btn.textContent;

        if (value === '=') {
          try {
            const result = eval(display.value.replace(/×/g, '*').replace(/÷/g, '/'));
            display.value = result;
          } catch {
            display.value = "Error";
          }
        } else {
          display.value += value;
        }
      });
    });
    if (value === 'C') {
  display.value = "";
} else if (value === '=') {
  try {
    const result = eval(display.value.replace(/×/g, '*').replace(/÷/g, '/'));
    display.value = result;
  } catch {
    display.value = "Error";
  }
} else {
  display.value += value;
}
  </script>

  <style>
    .btn {
      @apply bg-white rounded-full text-lg font-semibold p-4 shadow-md hover:bg-gray-100 transition;
    }
  </style>
</body>
</html>
